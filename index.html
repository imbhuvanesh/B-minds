<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B's-Realm</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- JavaScript -->
  <script src="script.js" defer></script>
</head>
<body>
  <main>
    <!-- Heading -->
    <div class="heading-container">
      <button id="revealButton" class="bold-heading"> Movie-Minds </button>
    </div>

    <!-- Movies & Add Form Row -->
    <section id="moviesSection" class="container-row hidden">

      <!-- Left: Movies List -->
      <div class="movies-list" id="moviesList">
        <button id="showAddMovieForm" class="bold-heading">Add Movie</button>
        <!-- Movies will be dynamically loaded here -->
      </div>

      <!-- Right: Add Movie Form -->
      <section id="addMovieSection" class="add-movie-container hidden">
        <h2>Add a New Movie</h2>
        <input type="text" id="movieTitle" placeholder="Movie Title" />
        <textarea id="movieDescription" placeholder="Movie Description"></textarea>
        <button id="addMovieBtn">Add Movie</button>
      </section>
    </section>
  </main>

  <!-- Cursor follower -->
  <div id="cursorFollower"></div>
</body>
</html>
